{% extends 'base.html'%}

{% block title %}Shop / Adib Santos{% endblock %}

{% block body %}
 
<h1>Prints shop</h1>
<ul>
  {% for foto in fotos %}
      <li>
        {% if foto.price == 45 %}
          <s>{{ foto.name }}</s>
        {% else %}
          <a href="/shop/{{ foto.slug }}">{{ foto.name }}</a>
        {% endif %}
      </li>
  {% endfor %}  
</ul>

<a href="/receipt.txt">Click here to view your receipt</a>


{% endblock %}
