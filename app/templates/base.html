<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} Adib Santos {% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    {% endblock %}
</head>
<body>
    <nav>
        <a href="/"><h1 id="title"><img class="logo" src="static/images/foto-logo-black.png" ></h1></a>
          <ul class="nav-bar">
            <a href="/portrait"><li class="item">Portrait</li></a>
            <a href="/street"><li class="item">Street</li></a>
            <a href="/login"><li class="item about">Login</li></a>
          </ul>
      </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
