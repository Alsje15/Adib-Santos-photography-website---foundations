{% extends 'base.html'%}

{% block title %} Street / Adib Santos {% endblock %}

{% block body %}

<div class="street-main-container">
    <img class="street-main" src="static/images/street/reflection-2.jpg">
    <h1 class="title-street">Street photography</h1>
</div>

<div class="grid-container">
    {% for foto in fotos %}
    <div class="grid-ind">
        {% if foto.genre == 'street' %}
            <a class="ind-try" href="/portrait/{{ foto.name }}"> <img src="{{ foto.picture_url }}"></a>
        {% endif %}
    </div>
    {% endfor%}
</div>

{% endblock %}
