{% extends 'base.html' %}

{% block title %} Portrait / Adib Santos {% endblock %}

{% block body %}

<div class="portrait-main-container">
    <h1 class="title-portrait">Portrait photography</h1>
    <img src="static/images/portrait/isa.JPG" alt="" class="portrait-main">
</div>

<div class="grid-container">
    {% for foto in fotos %}
    <div class="grid-ind">
        {% if foto.genre == 'portrait' %}

        <a href="/portrait/{{ foto.name }}"> <img src="{{ foto.picture_url }}"> </a>
        {% endif %}
    </div>
    {% endfor%}
</div>


{% endblock %}
